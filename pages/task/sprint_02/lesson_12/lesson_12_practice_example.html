<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 12 Practice example</title>
    <link rel="stylesheet" type="text/css" href="css/example_style.css">
    <script defer src="../../../../fontawesome-free-5.15.4-web/js/brands.js"></script>
    <script defer src="../../../../fontawesome-free-5.15.4-web/js/solid.js"></script>
    <script defer src="../../../../fontawesome-free-5.15.4-web/js/fontawesome.js"></script>
</head>
<body>
    <main class="panel">
        <div class="panel__half half--first">
            <h2>Contact us</h2>
            <div class="links">
                <a href="#">f</a>
                <a href="#">t</a>
                <a href="#">in</a>
            </div>
            <p>or use our contact form below</p>
            <form class="input" id="contact-form">
                <input type="hidden" name="contact_number">
                <input type="text" placeholder="Email" name="mail" />
                <input type="tel" id="phone" name="phone" placeholder="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
                <p>Type your message here:</p>
                <textarea id="story" name="message" rows="5" cols="33"></textarea>
            </form>
            <a href="#">Need additional help?</a>
            <button class="btn-contact">Contact me</button>
        </div>
        <div class="panel__half half--second">
            <h2>Hello, User!</h2>
            <p>If you want to know more info about our project than</p>
            <button>
                <i class="fas fa-long-arrow-alt-left"></i>
            </button>
        </div>
    </main>
</body>
</html>
