<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 12 Practice example</title>
    <link rel="stylesheet" type="text/css" href="css/example_style.css">
    <script defer src="../../../../fontawesome-free-5.15.4-web/js/brands.js"></script>
    <script defer src="../../../../fontawesome-free-5.15.4-web/js/solid.js"></script>
    <script defer src="../../../../fontawesome-free-5.15.4-web/js/fontawesome.js"></script>
</head>
<body>
    <div class="container">
        <h1>Pseudo-element Examples</h1>
        <h2>Example 1 (::after)</h2>
        <p><a href="http://www.google.com" class="arrow">This is a link with an arrow!</a></p>
    
        <h2>Example 2 (::before, ::after)</h2>
      <p><a href="http://www.google.com" class="hexagon">This is a link with an arrow and a hexagon!</a></p>
    
        <h2>Example 3 (::after)</h2>
      <p><a href="http://www.google.com" class="print">This is a print styles link!</a></p>
    </div>
</body>
</html>
