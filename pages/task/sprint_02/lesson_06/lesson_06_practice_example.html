<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 06 Practice example</title>
    <link rel="stylesheet" type="text/css" href="css/example_style.css">
</head>
<body>
    <h1>Lesson 6. Box model.</h1>
    
    <div class="block">
        <div class="block_inner red"></div>
        <div class="block_inner green"></div>
        <div class="block_inner blue"></div>
    </div>
    <div class="block">
        <div class="block_inner">
            <div class="block_200px red"></div>
            <div class="block_200px green"></div>
            <div class="block_200px blue"></div>
        </div>
        <div class="block_inner yellow"></div>
        <div class="block_inner">
            <div class="block_300px grey"></div>
            <div class="block_300px black"></div>
        </div>
    </div>
    <div class="block last_block chartreuse">
        <div class="square red"></div>
        <div class="square green"></div>
        <div class="square blue"></div>
    </div>
</body>
</html>
